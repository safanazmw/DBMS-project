<!DOCTYPE html>
<html>
<head><title>Address Book</title></head>
<body>
<h1>Address Book</h1>
<a href="/add">Add New Contact</a>
<ul>
  {% for contact in contacts %}
    <li>
      <strong>{{ contact.name }}</strong> - {{ contact.email }} - {{ contact.phone }}<br>
      {{ contact.address }}<br>
      <a href="/edit/{{ contact.id }}">Edit</a> | 
      <a href="/delete/{{ contact.id }}">Delete</a>
    </li>
  {% endfor %}
</ul>
</body>
</html>
